<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
         for (let f = 1; f <= 5; f++) {
            for (let d = 1; d <= f; d++) {

                document.write(f)

            }
            document.write("<br>")
        }
        document.write("<br>")

        for (let h = 5; h >= 1; h--) {
            for (let k = 1; k <= h; k++) {

                document.write(h)

            }
            document.write("<br>")
        }
        document.write("<br>")
        for (let m = 5; m >= 1; m--) {
            for (let r = 1; r <= m; r++) {

                document.write(r)

            }
            document.write("<br>")

        }
        document.write("<br>")

        for (let a = 1; a <= 5; a++) {
            for (let b = 5; b >= a; b--) {

                document.write(b)

            }

            document.write("<br>")
        }
        document.write("<br>")


        for (let c = 1; c <= 5; c++) {
            for (let d = 1; d <= c; d++) {

                document.write("*")

            }
            document.write("<br>")
        }
        document.write("<br>")

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {

                document.write(i)

            }
            document.write("<br>")

        }
        document.write("<br>")


        


        for (let s = 1; s <= 5; s++) {
            for (let n = 5; n >= s; n--) {

                document.write(s)

            }
            document.write("<br>")
        }
        document.write("<br>")

        for (let w = 1; w <= 5; w++) {
            for (let d = 1; d <= w; d++) {

                document.write("@")

            }
            document.write("<br>")
        }
        document.write("<br>")

        



    


    </script>
